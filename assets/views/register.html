<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,400&display=swap" rel="stylesheet">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="registerContainer">
        <section class="titleRegister">
            <h1 class="titleRC">Registration</h1>
        </section>
        <form action="#" class="registerForm">
            <div class="row mb-4 ">
                <div class="col-auto labelRegisterForm">
                    <label for="" class="col-form-label">First Name</label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-auto labelRegisterForm">
                    <label for="" class="col-form-label">Last Name</label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-auto labelRegisterForm">
                    <label for="" class="col-form-label">Email</label>
                </div>
                <div class="col-auto">
                    <input type="email" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-auto labelRegisterForm">
                    <label for="" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                    <input type="password" class="form-control">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-auto labelRegisterForm">
                    <label for="" class="col-form-label">Date birth</label>
                </div>
                <div class="col-auto">
                    <input type="date" class="form-control">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-auto labelRegisterForm">
                    <label for="" class="col-form-label">Gender</label>
                </div>
                <div class="col-auto">
                    <select name="" id="" class="form-select">
                        <option selected>Select Gender...</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </div>
            </div>
            <div class="row g-5 mb-5">
                <div class="col-auto">
                    <label for="" class="col-form-label">Roommate Preference</label>
                </div>
                <div class="col-auto">
                    <select name="" id="" class="form-select">
                        <option selected>Select Preference...</option>
                        <option value="1">Canadian - Male</option>
                        <option value="2">Canadian - Female</option>
                        <option value="3">English - Male</option>
                        <option value="4">English - Female</option>
                        <option value="5">French - Male</option>
                        <option value="6">French - Female</option>
                        <option value="7">Irish - Male</option>
                        <option value="8">Irish - Female</option>
                        <option value="9">German - Male</option>
                        <option value="10">German - Female</option>
                        <option value="11">Italian - Male</option>
                        <option value="12">Italian - Female</option>
                        <option value="13">East Indian - Male</option>
                        <option value="14">East Indian - Female</option>
                        <option value="15">Persian - Male</option>
                        <option value="16">Persian - Female</option>
                        <option value="17">Arab - Male</option>
                        <option value="18">Arab - Female</option>
                        <option value="19">Spanish - Male</option>
                        <option value="20">Spanish - Female</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="registerBtn btn btn-primary">Register</button>
            <a href="../index.html" class="anchorText">Go to Main Page</a>
                
                
        </form>
    </main>
</body>
</html>
