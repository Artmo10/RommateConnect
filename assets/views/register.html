<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,400&display=swap" rel="stylesheet">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="registerContainer">
        <section class="titleRegister">
            <h1 class="titleRC">Registration</h1>
        </section>
        <form action="/register" method="post" class="registerForm">
            <div class="row mb-4 ">
                <div class="col-auto labelRegisterForm">
                    <label for="firstName" class="col-form-label">First Name</label>
                </div>
                <div class="col-auto">
                    <input type="text" name="firstName" class="form-control" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-auto labelRegisterForm">
                    <label for="lastName" class="col-form-label">Last Name</label>
                </div>
                <div class="col-auto">
                    <input type="text" name="lastName" class="form-control" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-auto labelRegisterForm">
                    <label for="email" class="col-form-label">Email</label>
                </div>
                <div class="col-auto">
                    <input type="email" name="email" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-auto labelRegisterForm">
                    <label for="password" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                    <input type="password" name="password" class="form-control" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-auto labelRegisterForm">
                    <label for="datebirth" class="col-form-label">Date birth</label>
                </div>
                <div class="col-auto">
                    <input type="date" name="datebirth" class="form-control" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-auto labelRegisterForm">
                    <label for="gender" class="col-form-label">Gender</label>
                </div>
                <div class="col-auto">
                    <select name="gender" id="" class="form-select" required>
                        <option value = "" disabled selected>Select Gender...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
            <div class="row g-5 mb-5">
                <div class="col-auto">
                    <label for="preference" class="col-form-label">Roommate Preference</label>
                </div>
                <div class="col-auto">
                    <select name="preference" id="" class="form-select" required>
                        <option value="" disabled selected>Select Preference...</option>
                        <option value="Canadian - Male">Canadian - Male</option>
                        <option value="Canadian - Female">Canadian - Female</option>
                        <option value="English - Male">English - Male</option>
                        <option value="English - Female">English - Female</option>
                        <option value="French - Male">French - Male</option>
                        <option value="French - Female">French - Female</option>
                        <option value="Irish - Male">Irish - Male</option>
                        <option value="Irish - Female">Irish - Female</option>
                        <option value="German - Male">German - Male</option>
                        <option value="German - Female">German - Female</option>
                        <option value="Italian - Male">Italian - Male</option>
                        <option value="Italian - Female">Italian - Female</option>
                        <option value="East Indian - Male">East Indian - Male</option>
                        <option value="East Indian - Female">East Indian - Female</option>
                        <option value="Persian - Male">Persian - Male</option>
                        <option value="Persian - Female">Persian - Female</option>
                        <option value="Arab - Male">Arab - Male</option>
                        <option value="Arab - Female">Arab - Female</option>
                        <option value="Spanish - Male">Spanish - Male</option>
                        <option value="Spanish - Female">Spanish - Female</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="registerBtn btn btn-primary">Register</button>
            <a href="../index.html" class="anchorText">Go to Main Page</a>
                
                
        </form>
    </main>
</body>
</html>
